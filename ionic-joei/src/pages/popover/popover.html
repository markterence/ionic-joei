  <div *ngFor="let popup_item of popup_items">
  <button ion-item  (click)="showPage(popup_item.action)">
  <ion-icon name="{{popup_item.icon}}" item-start></ion-icon>  
  {{popup_item.title}}
  </button>
</div>
