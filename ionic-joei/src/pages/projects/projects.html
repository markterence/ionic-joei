<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>projects</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <p>{{msg}}</p>
  <ion-list>
    <button ion-item *ngFor="let project of projectsDataLists" (click)="itemTapped($event, project)">
      <h2>{{project.project_name}}</h2>
      <small>{{project.description}}</small>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>

  </ion-list>
</ion-content>
