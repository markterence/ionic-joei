<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.project_name}} Details </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="selectedItem" ion-item>
    <ion-list>
      <h1 *ngIf="selectedItem">
        {{selectedItem.project_name}}
      </h1>
      <small *ngIf="selectedItem">
        You navigated here from <b>{{selectedItem.description}}</b>
        
      </small>
    </ion-list>
  </div>
  <ion-list>
    <div ion-item>
      <h2>{{selectedItem.description}}</h2>
      <small>{{selectedItem.description}}</small>
    </div>
  </ion-list>
</ion-content>
