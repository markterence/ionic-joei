<!--
  Generated template for the ProjectDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{selectedItem.project_name}} Details </ion-title>

 
     <ion-buttons end>
      <button ion-button icon-only (click)="openPopover($event)">
        <ion-icon name="md-more"></ion-icon>
      </button>
      
    </ion-buttons>
 
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="selectedItem" ion-item>
    <ion-card-header>
      {{selectedItem.project_name}}
    </ion-card-header>
    <ion-card-content>
      <span text-wrap>
      You navigated here from <b>{{selectedItem.description}}</b>
      </span>
    </ion-card-content>

    <ion-list>
      <h1 *ngIf="selectedItem">
        
      </h1>
      <small *ngIf="selectedItem">
        

      </small>
    </ion-list>
  </ion-card>

  <ion-list>
    <div ion-item>
      <h2>{{selectedItem.description}}</h2>
      <small>{{selectedItem.description}}</small>
    </div>
  </ion-list>
</ion-content>
